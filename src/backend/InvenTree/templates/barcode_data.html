{% load i18n %}
{% if instance and instance.barcode_hash %}
<tr>
    <td><span class='fas fa-barcode'></span></td>
    <td>{% trans "Barcode Identifier" %}</td>
    <td {% if instance.barcode_data %}title='{{ instance.barcode_hash }}'{% endif %}>
        {{ instance.barcode_data }}
    </td>
</tr>
{% endif %}
